<div style="width:335px;height: 50px">
    <div style="float: left;margin-right: 10px">Cerca:</div><textarea id="textarea2" class="example" rows="1"></textarea>
    <div id="wait" style="float: right;display: none"><img src="./textext/spinner.gif"></div>
    <!--    <button id="but11" type="button" style="float: right">Cerca</button>-->
</div>

<script type="text/javascript">

    $("#textarea2").focus(function() {
        var $this = $(this);
        $this.select();

        // Work around Chrome's little problem
        $this.mouseup(function() {
            // Prevent further mouseup intervention
            $this.unbind("mouseup");
            return false;
        });
    });
    $('#textarea2')
        .textext({
            plugins: 'arrow autocomplete ajax focus',
            ajax: {
                url: 'sugg.php',
                dataType: 'json',
                cacheResults : false
            },
            autocomplete : {
                dropdownMaxHeight : '600px',

                render : function(suggestion)
                {

                    var NOME=suggestion.nome;
                    return '<div style="height:25px;font-size: 13pt">'+suggestion+'</div>';
                }
            }

        });

</script>
